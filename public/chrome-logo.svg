  <!-- Chrome logo recreated -->
  <circle cx="128" cy="128" r="120" fill="#f8f9fa" stroke="#e8eaed" stroke-width="4"/>
  
  <!-- Red section -->
  <path d="M128 8 A120 120 0 0 1 248 128 L128 128 Z" fill="url(#red)" transform="rotate(0 128 128)"/>
  
  <!-- Yellow section -->  
